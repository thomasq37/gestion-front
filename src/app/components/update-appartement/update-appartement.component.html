<div>
  <h2>Modifier</h2>
  <form *ngIf="appartement !== null" (ngSubmit)="updateAppartement()">
    <label for="numero">Numéro de l'Appartement :</label>
    <input type="number" id="numero" name="numero" [(ngModel)]="appartement.numero" required>

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" [(ngModel)]="appartement.adresse" required>

    <label for="codePostal">Code Postal :</label>
    <input type="text" id="codePostal" name="codePostal" [(ngModel)]="appartement.codePostal" required>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" [(ngModel)]="appartement.ville" required>

    <label for="nombrePieces">Nombre de Pièces :</label>
    <input type="number" id="nombrePieces" name="nombrePieces" [(ngModel)]="appartement.nombrePieces" required>

    <label for="surface">Surface (m²) :</label>
    <input type="number" id="surface" name="surface" [(ngModel)]="appartement.surface" required>

    <label for="balcon">Balcon (0 - Non, 1 - Oui) :</label>
    <input type="number" id="balcon" name="balcon" [(ngModel)]="appartement.balcon" required>

    <label for="loue">Loué (0 - Non, 1 - Oui) :</label>
    <input type="number" id="loue" name="loue" [(ngModel)]="appartement.loue" required>

    <label for="loyerMensuel">Loyer Mensuel :</label>
    <input type="number" id="loyerMensuel" name="loyerMensuel" [(ngModel)]="appartement.loyerMensuel" required>

    <label for="prix">Prix :</label>
    <input type="number" id="prix" name="prix" [(ngModel)]="appartement.prix" required>

    <button type="submit">Enregistrer</button>
  </form>
</div>
