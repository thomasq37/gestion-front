<app-header></app-header>
<div class="update-appart">
  <h2>Modifier appartement</h2>
  <form *ngIf="appartement !== null" (ngSubmit)="updateAppartement()">

    <label for="images">Images (URLs séparées par des virgules) :</label>
    <input type="text" id="images" name="images" [(ngModel)]="imageUrls" placeholder="URLs d'images">

    <label class="label-hidden" for="numero">Numéro de l'Appartement :</label>
    <input type="number" id="numero" name="numero" [(ngModel)]="appartement.numero" required placeholder="Numéro de l'appartement">

    <label class="label-hidden" for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" [(ngModel)]="appartement.adresse" required placeholder="Adresse">

    <label class="label-hidden" for="codePostal">Code Postal :</label>
    <input type="text" id="codePostal" name="codePostal" [(ngModel)]="appartement.codePostal" required placeholder="Code postal">

    <label class="label-hidden" for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" [(ngModel)]="appartement.ville" required placeholder="Ville">

    <label class="label-hidden" for="nombrePieces">Nombre de Pièces :</label>
    <input type="number" id="nombrePieces" name="nombrePieces" [(ngModel)]="appartement.nombrePieces" required placeholder="Nombre de pièces">

    <label class="label-hidden" for="surface">Surface (m²) :</label>
    <input type="number" id="surface" name="surface" [(ngModel)]="appartement.surface" required placeholder="Surface en m²">

    <label class="label-hidden" for="loyerMensuel">Loyer Mensuel :</label>
    <input type="number" id="loyerMensuel" name="loyerMensuel" [(ngModel)]="appartement.loyerMensuel" required placeholder="Loyer mensuel en €">

    <label class="label-hidden" for="prix">Prix :</label>
    <input type="number" id="prix" name="prix" [(ngModel)]="appartement.prix" required placeholder="Prix en €">

    <div class="container-checkbox">
      <label for="balcon">Balcon :</label>
      <input type="checkbox" id="balcon" name="balcon" [(ngModel)]="appartement.balcon" required placeholder="Balcon (0 - Non, 1 - Oui)">
    </div>
    <div class="container-checkbox">
      <label for="loue">Loué :</label>
      <input type="checkbox" id="loue" name="loue" [(ngModel)]="appartement.loue" required placeholder="Loué (0 - Non, 1 - Oui)">
    </div>

    <button type="submit">Enregistrer</button>
  </form>
</div>
<app-footer></app-footer>
