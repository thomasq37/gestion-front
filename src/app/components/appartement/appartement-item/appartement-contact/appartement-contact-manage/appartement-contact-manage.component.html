<section class="appartement-contact-manage">
  <app-header></app-header>
  <div *ngIf="!isLoad" class="loader"></div>

  <app-appartement-contact-list
    [isEditable]="true"
    [appartementId]="appartementId"
    (contactToUpdate)="setContactToUpdate($event)"
    (contactIsLoad)="handleContactIsLoad($event)">
  </app-appartement-contact-list>
  <app-appartement-contact-add *ngIf="!isUpdateMode && isLoad" [appartementId]="appartementId"></app-appartement-contact-add>
  <app-appartement-contact-update *ngIf="isUpdateMode" [contact]="contactToUpdate" (cancelUpdateEvent)="handleCancelUpdate()"></app-appartement-contact-update>
  <app-footer></app-footer>
</section>
