<section class="appartement-contact-add">
  <div class="container">
    <form [formGroup]="contactForm" (ngSubmit)="ajouterUnContactPourAppartement()" aria-labelledby="formTitle">
      <h2 id="formTitle">Ajouter un contact</h2>

      <div>
        <label for="pseudo">Nom <span aria-hidden="true">*</span></label>
        <input type="text" id="pseudo" formControlName="pseudo" placeholder="Nom complet" aria-required="true">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="exemple@domaine.com">
      </div>

      <div>
        <label for="phoneNumber">Téléphone</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="+33 6 12 34 56 78">
      </div>

      <button class="{{contactForm.valid ? '' : 'disabled'}}" type="submit" [disabled]="!contactForm.valid">Ajouter</button>
      <p><span aria-hidden="true">*</span> Veuillez remplir tous les champs</p>
    </form>
  </div>
</section>
