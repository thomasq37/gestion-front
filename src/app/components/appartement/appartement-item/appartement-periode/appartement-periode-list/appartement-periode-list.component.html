<section class="appartement-periode-list">
    <div class="container">
        <div class="custom-card">
          <div class="custom-card-header">
              <h2>Entrées / Sorties</h2>
              <a *ngIf="!isEditable" [routerLink]="['/appartement/' +  appartementId + '/periodes']"><img
                ngSrc="./assets/img/edit-icon.svg" alt="icone de modification" height="40" width="40"></a>
          </div>
          <div *ngIf="totalPages > 0">
            <table class="appartement-list-periode">
              <thead>
              <tr>
                <th>Locataire</th>
                <th>Entrée</th>
                <th>Sortie</th>
<!--
                <th>AirBnB</th>
-->
                <th>Prix</th>
                <td *ngIf="isEditable">Actions</td>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let m of appartPeriodLocation">
                <td>{{m.locataire}}</td>
                <td>{{ m.estEntree | customDate  }}</td>
                <td>{{ m.estSortie | customDate }}</td>
<!--
                <td>{{ m.locVac ? 'Oui' : 'Non' }}</td>
-->
                <td>{{ m.prix}}€ {{ m.locVac ? '/jour' : '/mois'}}</td>
                <td *ngIf="isEditable"  class="actions-container">
                  <img ngSrc="assets/img/modify-icon.svg" alt="to change icon" (click)="onUpdatePeriode(m)" height="93" width="95"/>
                  <img ngSrc="assets/img/trash-icon.svg" alt="trash icon" (click)="onDeletePeriode(m.id)" height="93" width="95"/>
                </td>
              </tr>

              </tbody>
            </table>
            <app-pagination *ngIf="totalPages > 1" [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChange($event)"></app-pagination>
          </div>

        </div>
    </div>
</section>
