  <div class="contenu-logement {{loading ? 'on-load' : ''}}">
    <div class="container">
      <app-loader *ngIf="loading"></app-loader>
      <app-photo-caroussel *ngIf="logement" [photos]="logement.photos"></app-photo-caroussel>

      <app-periode-location-table *ngIf="logement" [periodesDeLocation]="logement.periodesDeLocation"></app-periode-location-table>
