<section class="document-element">
  <div class="custom-card">
    <div class="custom-card-header">
      <h2>{{ documents.length === 0 ? 'Aucun document trouvé' : 'Documents' }}</h2>
      <div class="actions-boutons">
        <button
          *ngIf="actionsIsVisible"
          (click)="toggleActions()">Fermer</button>
        <img
          *ngIf="!actionsIsVisible"
          (click)="toggleActions()"
          src="./assets/img/v2/edit-icon.svg" alt="icone de modification">
        <img *ngIf="actionsIsVisible" (click)="ajouterUnDocument(logementMasqueId)" src="./assets/img/v2/plus-icon.svg" alt="icone de modification">
      </div>
    </div>
    <div class="document-contenu" *ngIf="documents.length > 0">
      <table>
        <thead>
        <tr>
          <th>Nom du fichier</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let document of documents">
          <td>{{ document.nom }}</td>
          <td *ngIf="!actionsIsVisible">
            <button class="btn-editer-basique" (click)="telechargerFichier(document.fichier, document.nom)">Télécharger</button>
          </td>
          <td *ngIf="actionsIsVisible"><a class="btn-editer-basique" (click)="openModal(document.masqueId)" src="assets/img/v2/edit-icon.svg">Supprimer</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<app-modale-confirmation
  *ngIf="isModalVisible"
  [message]=msgConfirmationSuppression
  (confirm)="confirmDelete()"
  (cancel)="closeModal()"
></app-modale-confirmation>
