<section class="formulaire-basique">
  <app-loader *ngIf="loading"></app-loader>

  <form *ngIf="!loading" [formGroup]="locataireForm" (ngSubmit)="modifierLocatairePourPeriodeDeLocation()">
    <div class="header">
      <h1>Modifier un locataire</h1>
    </div>
    <div class="champs">
      <div class="champ">
        <label for="periodeDeLocation">Période de location</label>
        <select *ngIf="periodeDeLocationActuel" id="periodeDeLocation" formControlName="periodeDeLocation" aria-required="true">
          <option value="" disabled>Sélectionner une période de location</option>
          <option *ngFor="let periodeDeLocation of periodesDeLocation" [selected]="periodeDeLocationActuel.masqueId" [value]="periodeDeLocation.masqueId">{{ (periodeDeLocation.dateDeDebut | customDate) + ' - ' + (periodeDeLocation.dateDeFin | customDate) }}</option>
        </select>
      </div>
      <div class="champ">
        <label for="nom">Nom</label>
        <input
          type="text"
          id="nom"
          formControlName="nom"
          aria-required="true">
      </div>
      <div class="champ">
        <label for="prenom">Prénom</label>
        <input
          type="text"
          id="prenom"
          formControlName="prenom"
          aria-required="true">
      </div>
      <div class="champ">
        <label for="email">E-mail</label>
        <input
          type="text"
          id="email"
          formControlName="email">
      </div>
      <div class="champ">
        <label>Téléphone</label>
        <ngx-intl-tel-input
          inputId="telephone"
          formControlName="telephone"
          [preferredCountries]="[CountryISO.France, CountryISO.Spain]"
          [enableAutoCountrySelect]="false"
          [enablePlaceholder]="false"
          [searchCountryFlag]="true"
          [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
          [selectFirstCountry]="false"
          [selectedCountryISO]="selectedCountryISO"
          [maxLength]="15"
          [phoneValidation]="true"
        ></ngx-intl-tel-input>
      </div>
      <div class="error">
        {{ error }}
      </div>
      <button type="submit" [disabled]="!locataireForm.valid">
        Enregistrer les modifications
      </button>
    </div>
    <button type="button" class="btn-supprimer-formulaire-basique" (click)="supprimerLocatairePourPeriodeDeLocation(logementMasqueId)">Supprimer le locataire</button>
    <div class="fil-ariane">
      <a href="/logements/{{logementMasqueId}}?tab=4">Sythèse logement</a>
      <span class="arrow-next">></span>
      <span class="onglet-actuel">Modifier un locataire</span>
    </div>
  </form>

</section>
