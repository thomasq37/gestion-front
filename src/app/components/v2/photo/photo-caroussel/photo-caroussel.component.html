<section class="photo-caroussel">
  <img class="btn-modifier-photo" *ngIf="onItem" (click)="modifierPhotos()" src="assets/img/v2/edit-icon.svg" alt="icone de modification">

<!--
  <button *ngIf="onItem" class="btn-modifier-photo" (click)="modifierPhotos()">Mettre Ã  jour</button>
-->
  <div>
    <div class="carousel-container {{onItem ? 'on-item' : ''}}"
         *ngIf="photos.length > 0"
         (touchstart)="onTouchStart($event)"
         (touchmove)="onTouchMove($event)"
         (touchend)="onTouchEnd()">
      <ngb-carousel [interval]="onItem ? 5000 : 0" #carousel>
        <ng-template ngbSlide *ngFor="let photo of photos">
          <div>
            <img class="picsum-img-wrapper" [src]="'data:image/jpeg;base64,'+ photo.image" [alt]="'Image appartement'" />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</section>
