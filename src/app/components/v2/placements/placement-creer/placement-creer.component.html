<section class="formulaire-basique">
  <app-loader *ngIf="loading"></app-loader>
  <form *ngIf="!loading" [formGroup]="placementForm" (ngSubmit)="creerPlacement()">
    <div class="header">
      <h1>Créer un placement</h1>
    </div>

    <div class="champs">
      <div class="champ">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom">
      </div>

      <div class="champ">
        <label for="capital">Capital</label>
        <input type="number" id="capital" formControlName="capital">
      </div>

      <div class="error">{{ error }}</div>

      <button type="submit" [disabled]="!placementForm.valid">
        Ajouter le placement
      </button>
    </div>

    <app-fil-ariane
      [ongletRetour]="{
        url: ['/placements'],
        label: 'Mes placements'
      }"
      [ongletActuel]="'Créer un placement'">
    </app-fil-ariane>
  </form>
</section>
