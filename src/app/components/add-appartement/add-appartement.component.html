<div>
  <h2>Créer</h2>
  <form>
    <label for="numero">Numéro de l'Appartement :</label>
    <input type="number" id="numero" name="numero" [(ngModel)]="appartement.numero">

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" [(ngModel)]="appartement.adresse">

    <label for="codePostal">Code Postal :</label>
    <input type="text" id="codePostal" name="codePostal" [(ngModel)]="appartement.codePostal">

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" [(ngModel)]="appartement.ville">

    <label for="nombrePieces">Nombre de Pièces :</label>
    <input type="number" id="nombrePieces" name="nombrePieces" [(ngModel)]="appartement.nombrePieces">

    <label for="surface">Surface (m²) :</label>
    <input type="number" id="surface" name="surface" [(ngModel)]="appartement.surface">

    <label for="balcon">Balcon (0 - Non, 1 - Oui) :</label>
    <input type="number" id="balcon" name="balcon" [(ngModel)]="appartement.balcon">

    <label for="loue">Loué (0 - Non, 1 - Oui) :</label>
    <input type="number" id="loue" name="loue" [(ngModel)]="appartement.loue">

    <label for="loyerMensuel">Loyer Mensuel :</label>
    <input type="number" id="loyerMensuel" name="loyerMensuel" [(ngModel)]="appartement.loyerMensuel">

    <label for="prix">Prix :</label>
    <input type="number" id="prix" name="prix" [(ngModel)]="appartement.prix">

    <button type="button" (click)="addAppartement()">Enregistrer</button>
  </form>
</div>
