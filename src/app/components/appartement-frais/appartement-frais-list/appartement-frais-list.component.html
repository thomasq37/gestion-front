<section class="appartement-frais-list">
    <div class="container">
        <div class="custom-card">
            <div class="custom-card-header">
                <h2>Frais fixes</h2>
                <a *ngIf="!isEditable" [routerLink]="['/appartement/' +  appartementId + '/frais']">Modifier</a>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Type de Frais</th>
                    <th>Montant (€)</th>
                    <th>Fréquence</th>
                    <td *ngIf="isEditable">Actions</td>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let frais of appartementFrais">
                    <td>{{ frais.typeFrais.nom }}</td>
                    <td>{{ frais.montant }}</td>
                    <td>{{ frais.frequence }}</td>
                    <td *ngIf="isEditable"  class="actions-container">
                        <img src="../../../../assets/img/modify-icon.svg" alt="to change icon" (click)="onUpdateFrais(frais)"/>
                        <img src="../../../../assets/img/trash-icon.svg" alt="trash icon" (click)="onDeleteFrais(frais.id)"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
