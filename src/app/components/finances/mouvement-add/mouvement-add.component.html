<app-header></app-header>
<section class="mouvement-add">
  <div class="container">
    <form [formGroup]="mouvementForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="type">Type</label>
        <select formControlName="type" id="type" class="form-control">
          <option value="true">Revenu</option>
          <option value="false">Dépense</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" formControlName="nom" id="nom" class="form-control">
      </div>

      <div class="form-group">
        <label for="montant">Montant</label>
        <input type="number" formControlName="montant" id="montant" class="form-control">
      </div>

      <div class="form-group">
        <label for="frequence">Fréquence</label>
        <select formControlName="frequence" id="frequence" class="form-control">
          <option value="" disabled>Sélectionnez une fréquence</option>
          <option *ngFor="let option of frequenceOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!mouvementForm.valid">Ajouter</button>
    </form>
    <p  *ngIf="mouvementWasCreated">Le mouvement à bien été enregistré.</p>
    <a href="/finances">Retour au dashboard</a>

  </div>

</section>
